<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/home.css" />
    <title>Home-Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-info">
        <p>
          Personal Plan| Accelerate your career with access to 11,000+ of our
          top courses. <a href="#">Learn more</a>
        </p>
        <button class="header-info-button">&times;</button>
      </div>
      <nav>
        <div class="nav-logo-cat">
          <h1>Learnify</h1>
          <div class="dropdown">
            <select>
              <option value="" selected disabled>Choose a Category</option>
              <option value="development">Development</option>
              <option value="business">Business</option>
              <option value="finance">Finance & Accounting</option>
              <option value="it-software">IT & Software</option>
              <option value="office-productivity">Office Productivity</option>
              <option value="design">Design</option>
            </select>
          </div>
        </div>
        <input placeholder="Start searching...." />
        <div class="cart">
          <h3>
            <span>Cart</span>
            <img src="./style/assets/logo-cart.png" alt="cart logo" />
          </h3>
          <ul class="cart-list">
            <li>
              <img src="./style/assets/angular js.jpg" alt="image" />
              <p>Web design</p>
            </li>
            <li>
              <img src="./style/assets/react-testing.jpg" alt="image" />
              <p>React Testing</p>
            </li>
            <li>
              <img src="./style/assets/logo_node.jpg" alt="image" />
              <p>Node JS developer</p>
            </li>
            <li>
              <img src="./style/assets/logo-js.jpg" alt="image" />
              <p>Master JavaScript</p>
            </li>
          </ul>
        </div>
        <img
          class="wishlist-logo"
          src="./style/assets/logo-heart.jpg"
          alt="wislist-logo"
        />
        <img
          class="notification-logo"
          src="./style/assets/logo-notification.jpg"
          alt="wislist-logo"
        />
        <img
          class="profile-logo"
          src="./style/assets/logo.jpg"
          alt="profile logo"
        />
      </nav>
    </header>
    <main>
      <div class="content-wrapper"></div>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>

    <script src="./javascript/index.js"></script>
    <script src="./javascript/modal.js"></script>
  </body>
</html>
